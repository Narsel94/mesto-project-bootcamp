<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проeкт место</title>
  </head>
  <body class="body">
    <div class="root">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <div class="profile__info">
          <button type="button" class="profile__button-avatar-edit">
            <img
              src=""
              alt="Аватар"
              class="profile__avatar"
            />
          </button>
          <div class="profile__bio">
            <h1 class="profile__name"></h1>
            <p class="profile__profession"></p>
            <button class="profile__edit-button" type="submit"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places"></section>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Потапов Сергей</p>
      </footer>
      <div class="popup popup_name_profile-edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="profile-form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              id="inputName"
              type="text"
              name="inputName"
              placeholder="Введите имя"
              class="popup__input popup__input_name_name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="error-inputName" class="popup__error-message"></span>
            <input
              id="inputProfession"
              type="text"
              name="inputProfession"
              placeholder="Введите род деятельности"
              class="popup__input popup__input_name_profession"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              id="error-inputProfession"
              class="popup__error-message"
            ></span>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_name_add-card">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="add-card-form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input
              id="inputTitle"
              type="text"
              name="inputTitle"
              placeholder="Название"
              class="popup__input popup__input_name_name"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="error-inputTitle" class="popup__error-message"></span>
            <input
              id="inputLink"
              type="url"
              name="inputLink"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_name_profession"
              required
            />
            <span id="error-inputLink" class="popup__error-message"></span>
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_name_image">
        <div class="popup__container popup__container_type_image">
          <button class="popup__close-button" type="button"></button>
          <figure class="popup__figure-wrapper">
            <img src="" alt="" class="popup__image" />
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </div>
      </div>
      <div class="popup popup_name_avatar-edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_name_avatar-edit" name="edit-avatar-form" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input
              id="inputAvatarLink"
              type="url"
              name="inputAvatarLink"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_name_name popup__input_name_avatar"
              required
            />
            <span id="error-inputAvatarLink" class="popup__error-message"></span>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <template id="template-cards">
      <article class="place">
        <img class="place__image" src="" alt="" />
        <button type="button" class="place__trash-button"></button>
        <div class="place__content">
          <h2 class="place__title"></h2>
          <div class="place__like-wrapper">
            <button class="place__like-button" type="button"></button>
            <p class="place__like-counter">0</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
